{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
    <a href="/news/{{news.id}}">
        <button class="btn btn-info">{{news.name}}</button>
    </a>
    {% endfor %}
{% endmacro %}

{% macro displayArticleList(articles_list) %}

    {% for news in articles_list %}
    <ul>
        <li>{{news.title}}</li>
    </ul>
      
    {% endfor %}
{% endmacro %}
