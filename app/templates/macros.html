{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
    <div class="row">
    <ul>
        <li style="font-size:115%;"><a href="/news/{{news.id}}">{{news.name}}</a></li>
    </ul>
    </div>
    {% endfor %}
{% endmacro %}

{% macro displayArticleList(articles_list) %}

    {% for news in articles_list %}
    <ul>
        <li>{{news.title}}</li>
    </ul>
      
    {% endfor %}
{% endmacro %}
